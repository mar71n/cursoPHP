<html>
	<head>
		<title>DOM</title>
		<style>
			.importante {
				border: 1px dashed red;
				padding: 1em;
				color: green;
			}
		</style>
	</head>
	<body>
		<h1>Titulo muy importante</h1>
		<p>Parrafo uno</p>
		<p>Parrafo dos</p>
		<p>Parrafo tres</p>
		<div id='contenedor'>
			
		</div>
		<img src='southpark.jpg' />
		<form name='mi_formulario'>
			<input type='text' name='nombre' />
			<input type='text' name='apellido' />
		</form>
		<!-- Dentro del tag script escribo javascript -->
		<!-- tambiÃ©n puedo usar el tag para ir a buscar un archivo externo .js -->
		<script>
		/* document.getElementById('contenedor')
		   document.getElementsByName('apellido')
		   document.getElementsByTagName('p')
		   document.getElementsByClassName('a1')
		*/
			var parrafos = document.getElementsByTagName('p');
			parrafos[0].align = 'right';
			parrafos[0].dato = '289098';
			parrafos[0].innerHTML = 'Este texto es <em>nuevo</em>';
			parrafos[0].className = 'importante';
			parrafos[0].style.color = 'red';
			// .innerHTML refiere al HTML interno del elemento que sea
			var mi_div = document.getElementById('contenedor');
			mi_div.innerHTML = parrafos[0].innerHTML;
			var inputNombre = document.getElementsByName('nombre')[0];
			inputNombre.value = 'Pepe';
			// .className leo o asigno una clase (el atributo class='')
			// .id leer el id
			// .style (me da acceso a los estilos vinculados a ese objeto)
			// .style.color
			// .style.backgroundColor
			// .style.border
			// .style.padding
			// .style.margin
			//
			// .src (si es de tipo <img> puedo leer o asignar una nueva imagen
			// .href (si es de tipo <a> puedo leer o asignar una nueva URL)
		</script>
	</body>
</html>
